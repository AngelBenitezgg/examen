<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>CREDICOPPEL</title>

<body onload="calcular() " class="text-center">
    <img src="img/logo.jpg" alt="">
    
    <h1 class="bg-dark m-5">CREDICOPPEL</h1>
    <div class="card m-5">
    <h1 class=" bg-danger text-white ">Producto:</h1>
    <select class="form-control "name="producto" onchange="calcular()" id="producto">
        <option value="tv" >tv</option>
        <option value="comedor" >comedor</option>

        <option value="moto">moto</option>
        <option value="sala" >sala</option>
    </select>
    <div id="img"></div>
    <div class="bg-dark text-white h1 "id="precio">Precio C: $ 0.00 MXN</div>
    
    <h1 class="bg-success">Cantidad</h1>
    <input class="form-control "type="range" id="cantidad" value="0" min="1" max="5">
    <label class="h2 "id="vcan">1</label>
    <div class="bg-dark text-white h1 "id="precioC">Precio Contado: $ 0.00 MXN</div>
    
    <div class="m-2 ">
    <input type="radio" name="m" id="m6" class="form-check-input p-2 " onchange="calcular()" checked="checked">6 meses
    <input type="radio" name="m" id="m12" class="form-check-input" onchange="calcular()" >12 meses
    <input type="radio" name="m" id="m18" class="form-check-input" onchange="calcular()" >18 meses
    
    </div>
        <div class="bg-dark text-white h2 "id="credito">Precio Cr√©dito: $ 0.00 MXN</div>
   </div>
